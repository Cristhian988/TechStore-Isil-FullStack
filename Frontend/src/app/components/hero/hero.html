<div class="overflow-hidden relative w-full">
  <div class="flex transition-transform duration-700 ease-in-out" [style.transform]="getTransform()">
    @for (slide of slider; let index = $index; track slide.id) {
    <div [attr.key]="slide.id"
      class="flex flex-col-reverse md:flex-row items-center justify-between bg-[#E6E9F2] py-8 md:px-14 px-5 mt-6 rounded-xl min-w-full">
      <div class="md:pl-8 mt-10 md:mt-0">
        <p class="md:text-base text-orange-600 pb-1">{{ slide.offer }}</p>
        <h1 class="max-w-lg md:text-[40px] md:leading-[48px] text-2xl font-semibold">
          {{ slide.title }}
        </h1>
        <div class="flex items-center mt-4 md:mt-6">
          <button class="md:px-10 px-7 md:py-2.5 py-2 bg-orange-600 rounded-full text-white font-medium">
            {{ slide.buttonText1 }}
          </button>
          <button class="group flex items-center gap-2 px-6 py-2.5 font-medium">
            {{ slide.buttonText2 }}
            <svg class="group-hover:translate-x-1 transition w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
          </button>
        </div>
      </div>
      <div class="flex items-center flex-1 justify-center">
        <img class="md:w-72 w-48" [src]="slide.imgSrc" [alt]="'Slide ' + (index + 1)" />
      </div>
    </div>
    }

  </div>
  <div class="flex items-center justify-center gap-2 mt-8">
    @for (slide of slider; let index = $index; track slide.id) {
    <div [attr.key]="index" (click)="handleSlideChange(index)" class="h-2 w-2 rounded-full cursor-pointer"
      [class.bg-orange-600]="currentSlide === index" [class.bg-gray-500/30]="currentSlide !== index">
    </div>
    }
  </div>
</div>
